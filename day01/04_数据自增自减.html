<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        商品单价<input type="number" value="0" v-model="price"> <br>
        商品数量<button v-on:click="substru">-</button>{{count}}<button v-on:click="count++">+</button><br>
        总价<strong>{{price * count}}</strong><br>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 0,
                price: 0
            },
            methods: {
                substru() {
                    return this.count = this.count-- > 0 ? this.count : 0
                }
            }
        })
    </script>
</body>
</html>
