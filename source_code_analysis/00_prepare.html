<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Start</h1>
    <ul id="ul">
        <li>Nothing</li>
        <li>To</li>
        <li>Do</li>
    </ul>
    <h1>End</h1>
</body>
<script>
    /*
     - Array.prototype.slice()
     - Node.nodeType()返回一个与该节点类型对应的无符号短整型的值
     - Object.prototype.hasOwnProperty() 返回一个布尔值，指示对象自身属性中是否具有指定的属性（也就是，是否有指定的键）
     - Object.defineProperty(obj, prop, descriptor)直接在一个对象上定义一个新属性，或者修改一个对象的现有属性， 并返回这个对象。
     - Object.keys返回一个由一个给定对象的自身可枚举属性组成的数组
     - DocumentFragment
    */
    let lis = document.getElementsByTagName('li')//伪数组
    let t1 = lis[0]
    let t2 = lis[1].firstChild
    let t3 = lis[2].firstChild.textContent
    console.log(t1.nodeType, t2.nodeType, t3.nodeType)//1 3 undefined
    console.log(lis)
    /* DocumentFragment */
    let ul = document.getElementById('ul')
    //创建一个fragment
    const fragment = document.createDocumentFragment()
    //取出ul中所有的li文本, 保存到fragment中
    let child
    console.log(ul.childNodes)
    while (ul.firstChild) {
        child = ul.firstChild
        fragment.appendChild(child)
    }
    //更新fragment中所有的li文本
    Array.prototype.slice.call(fragment.childNodes).forEach(node => {
        if (node.nodeType === 1) {
            node.textContent = 'Avalon'
        }
    })
    //将fragment插入到ul中
    console.log(fragment.childNodes)
    ul.appendChild(fragment)

</script>

</html>
