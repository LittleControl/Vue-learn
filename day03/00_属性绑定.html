<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-for="item in todos">
            <span>{{'姓名: ' + item.title}}</span>
            <a v-bind:href="'/query?id=' + item.id">{{ item.title }}</a>
            <span v-html="rawHtml"></span>
        </p>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            data: {
                name: 'Little',
                rawHtml: '<h1>www.littlecontrol.top</h1>',
                todos: [
                    {
                        id: 0,
                        title: 'Little'
                    },
                    {
                        id: 1,
                        title: 'Control'
                    }
                ]
            }
        }).$mount('#app')
    </script>
</body>

</html>
